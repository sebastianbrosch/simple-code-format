<!DOCTYPE html>
<html>
    <head>
        <title>Simple Code Format</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/dracula.min.css">
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js"></script>
        <script charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.0/languages/vbnet.min.js"></script>
        <script src="scripts/html2canvas.min.js"></script>
        <script src="scripts/script.js"></script> 
    </head>
    <body>
        <pre><code id="code-formatted" class="lang-sql"></code></pre>
        <div class="controls">
            <select id="select-language">
                <option value="sql">SQL</option>
                <option value="php">PHP</option>
                <option value="css">CSS</option>
                <option value="json">JSON</option>
                <option value="python">Python</option>
                <option value="xml">XML / HTML</option>
                <option value="javascript">JavaScript</option>
                <option value="csharp">C#</option>
                <option value="vbnet">VB.NET</option>
                <option value="apache">Apache</option>
            </select>
            <textarea id="code-input"></textarea>
            <input id="range-text-size" type="range" min="1" max="6" step="0.1">
            <button id="image-download">Download as PNG</button>
        </div>
    </body>
</html>
